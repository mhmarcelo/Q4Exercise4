<body>

	<h1 style="color: cadetblue; font-family:sans-serif; text-align: center;" ><b>Unit Temperature Conversions</b></h1>

<br><br>

<from align="center">
  <label style="color: crimson;">Celsius</label>
  <input type="number" name="unit1" id="unit1">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
  <button type="submit" onclick="Compute()">Convert</button>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  
  <input type="number" name="unit2" id="unit2">
  <label style="color: royalblue;">Fahrenheit</label>
</from>

<script>

    let 

    function Compute() {
      var unit1 = document.getElementById('unit1').value;
      var unit2 = document.getElementById('unit2').value;
      var celsius = (unit2 - 32) * 5/9;
      var fahrenheit = (unit1 * 9/5) + 32;

      window.alert("celsius to fahrenheit: " + fahrenheit + "\n" + "fahrenheit to celsius: " + celsius)
    }
    
</script>
